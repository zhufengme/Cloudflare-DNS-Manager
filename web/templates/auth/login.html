<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - Cloudflare DNS Manager</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
</head>
<body class="bg-light">
<main role="main" class="container my-5">
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <form class="form-signin" method="POST" action="/login">
            <h1 class="h3 mb-3 font-weight-normal text-center">请登录</h1>

            {{if .Error}}
            <div class="alert alert-danger">{{.Error}}</div>
            {{end}}

            <div class="form-group mb-3">
                <label for="email">Cloudflare 邮箱</label>
                <input type="email"
                       id="email"
                       name="cloudflare_email"
                       class="form-control"
                       placeholder="your@email.com"
                       required
                       autofocus>
            </div>

            <div class="form-group mb-3">
                <label for="apikey">Global API Key</label>
                <input type="text"
                       id="apikey"
                       name="cloudflare_api"
                       class="form-control"
                       placeholder="37位十六进制字符"
                       pattern="[a-fA-F0-9]{37}"
                       required>
                <small class="form-text text-muted">
                    在 <a href="https://dash.cloudflare.com/profile/api-tokens" target="_blank">Cloudflare Dashboard</a> 获取
                </small>
            </div>

            <div class="form-check mb-3">
                <input type="checkbox"
                       class="form-check-input"
                       id="remember"
                       name="remember">
                <label class="form-check-label" for="remember">
                    记住我（365天）
                </label>
            </div>

            <button class="btn btn-lg btn-primary btn-block w-100" type="submit">
                登录
            </button>
        </form>
    </div>
</div>
</main>
</body>
</html>
